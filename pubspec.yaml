name: popper_mobile
description: Mobile App for Rem&Coil.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  injectable: ^1.2.1
  get_it: ^7.2.0

  shared_preferences: ^2.0.8
  dartz: ^0.10.0
  flutter_bloc: ^7.3.0

  dio: ^4.0.0
  retrofit: ^2.0.1
  jwt_decoder: ^2.0.1

  hive: ^2.0.4
  hive_flutter: ^1.1.0

  intl: ^0.17.0
  cupertino_icons: ^1.0.0
  google_fonts: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  retrofit_generator: any
  injectable_generator: any
  hive_generator: any
  build_runner: any
  json_serializable: any

flutter:
  uses-material-design: true

  assets:
    - assets/images/